<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission - CeceConnect</title>
    <meta name="author" content="Victor Mba">
    <meta name="description" content="CeceConnect Form Submission Confirmation Page">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="icon" href="favicon.ico">
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/date.js" defer></script>
</head>

<body>
    <header>
        <img src="images/business-logo.webp" alt="site logo" width="100" height="100">
        <span>CeceConnect</span>
        <button id="nav-button" class="hamburger" aria-label="navigation"></button>
    </header>
    <nav id="nav-bar" class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="connect.html">Connect With Us</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="connect.html#contact-form" class="contact-us-btn">Contact Us</a></li>
        </ul>
        
    </nav>

    <main class="form-action-main">
        <section class="page-hero">
            <h1>Thank You for Your Message!</h1>
            <p>We have received your submission and will get back to you shortly.</p>
        </section>

        <section class="submission-details">
            <h2>Your Details:</h2>
            <div id="submitted-data">
                <!-- Submitted data will be dynamically inserted here -->
            </div>
            <a href="connect.html" class="cta-button back-button">Go Back to Connect With Us</a>
        </section>
    </main>

    <footer>
        <div class="address">
            <p>&copy; <span id="currentyear"></span> &#127796; Chamber of Commerce | Victor Mba &#127796; Rivers, Nigeria</p>
            <p class="modified-last">Last Modification: <span id="lastmodified"></span></p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const submittedDataDiv = document.getElementById('submitted-data');
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.toString() === '') {
                submittedDataDiv.innerHTML = '<p>No submission data found.</p>';
                return;
            }

            const dataList = document.createElement('ul');
            dataList.className = 'submitted-list';

            urlParams.forEach((value, key) => {
                // Format keys for better readability
                const formattedKey = key.replace(/_/g, ' ').replace('user', '').trim();
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${formattedKey.charAt(0).toUpperCase() + formattedKey.slice(1)}:</strong> ${value}`;
                dataList.appendChild(listItem);
            });
            submittedDataDiv.appendChild(dataList);
        });
    </script>
</body>
</html>
