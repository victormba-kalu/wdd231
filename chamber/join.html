<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join The Port-Harcourt City Chamber of Commerce</title>
    <meta name="author" content="Victor Mba">
    <meta name="description" content="Port-Harcourt city chamber of commerce - offering you a bird's eye view of PortHarcourt">
    <meta property="og:title" content="Chamber of Commerce">
    <meta property="og:description" content="Join us at the Port-Harcourt Chamber of Commerce. Connect to like minds, find a co-founder and contribute to the success of PortHarcourt.">
    <meta property="og:image" content="https://victormba-kalu.github.io/wdd231/chamber/images/business-logo.png">
    <meta property="og:url" content="https://victormba-kalu.github.io/wdd231/chamber/index.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="icon" href="favicon.ico">
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/timestamp.js" defer></script>
    <script src="scripts/membershiplevel.js" defer></script>
    <script src="scripts/date.js" defer></script>
    
</head>

<body>
    <header>
        <img src="images/business-logo.webp" alt="site logo" width="100" height="100">
        <span>PortHarcourt City Chamber of Commerce</span>
        <button id="nav-button" class="hamburger" aria-label="navigation"></button>
    </header>
    <nav id="nav-bar" class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Discover</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li class="current"><a href="join.html">Join</a></li>
        </ul>
    </nav>
    <main>
        <h1>Join Us</h1>
        <div class="join-container">
            <form method="GET" action="thanks.html" class="membership-from">
                <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
                <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
                <label>Title <input type="text" name="organizationTitle" required autocomplete="organization-title" title="Your Organizational Title. Letters, hyphens, spaces, and minimum of 7 characters only" pattern="^[a-zA-Z\s-]{7,}$"></label>
                <label>Email <input type="text" name="email" required placeholder="johndoe@gmail.com" title="Your Email" autocomplete="email" ></label>
                <label>Call Phone <input type="tel" name="phone" required autocomplete="tel" title="Your Phone Number" ></label>
                <label>Organization/Business Name <input type="text" name="organizationName" required autocomplete="organization" title="Your Organization Name"></label>
                <label>
                    Membership Level 
                    <select name="membershipLevel" required>
                        <option value="">-- Please choose an option --</option>
                        <option value="NP">NP Membership (No Fee)</option>
                        <option value="Bronze">Bronze Membership</option>
                        <option value="Silver">Silver Membership</option>
                        <option value="Gold">Gold Membership</option>
                    </select>
                </label>

                <label>
                    Business/Organization description
                    <textarea name="organizationDescription" rows="8" cols="30" title="A brief description of your business/organization" placeholder="e.g., CeceConnect is a healthcare accessibility platform dedicated to..."></textarea>
                </label>

                <input type="hidden" id="formLoadTimestamp" name="timestamp">

                <input type="submit" value="Join Us">
            </form>

            <div class="membership-levels">
                <dialog id="level-details"></dialog>
                <h2>Membership Levels</h2>
                <div id="levels"></div>

            </div>
        </div>
    </main>
<footer>
    <div class="address">
        <p>&copy; <span id="currentyear"></span> &#127796; Chamber of Commerce | Victor Mba &#127796; Rivers, Nigeria</p>
        <p class="modified-last">Last Modification: <span id="lastmodified"></span></p>
    </div>
</footer>
    
</body>


</html>
